<!DOCTYPE html>
<html lang="en">
<head>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='stylesheet' href='style.css'>
    <script src="https://kit.fontawesome.com/5498900f86.js" crossorigin="anonymous"></script>
    <title>Dynamic Interactions</title>
</head>
<body>
    <div class="slider-container">
        <i class="fas fa-arrow-left" id="prevBtn"></i>
        <i class="fas fa-arrow-right" id="nextBtn"></i>
        <div class="box one dot"></div>
        <div class="box two reg"></div>
        <div class="box three reg"></div>
        <div class="box four reg"></div>
        <div class="slider-slide">
            <img src='pic4.webp' id='lastClone'>
            <img src='pic1.webp'>
            <img src='pic2.webp'>
            <img src='pic3.webp'>
            <img src='pic4.webp'>
            <img src='pic1.webp' id='firstClone'>
        </div>
    </div>    

    <script src='app.js'></script>
</body>

</html>
